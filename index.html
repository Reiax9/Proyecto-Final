<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div id="container-form">
            <span id="iconoEmpresa"></span>
            <h1>Login</h1>
            <form action="./index.html" method="post">

            </form>
        </div>
    </main>
</body>
</html>
